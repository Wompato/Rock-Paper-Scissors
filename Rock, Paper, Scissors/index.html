<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Death Battle</title>
</head>
<body>
  <header class = "header">Welcome to Rock, Paper, Scissors with cats!</header>
  <div class = "scoreboard">
    <span id = "player-score">0</span>:<span id = 'tie-score'>0</span>:<span id = "computer-score">0</span>
  </div> 
  <div class = 'game box'>
    <p class = 'play-again'>Feline another round?</p>
    <button>Play Again</button>
  </div>
  <div class ="result-text">
    <p>Make a move by clicking a cat! best out of 5 wins!</p>
  </div>
  <div class = 'container'>
    <div id = "names">
      <span id = "playername">Player</span>
      <span id = "CPUname">CPU</span>
    </div>
    <div class = "wrapper">
      <div class = "images-player">
        <img id = "rock-cat" src = assets/rock.png>
        <img id = "paper-cat" src = assets/paper.png>
        <img id = "scissor-cat" src = assets/scissors.png>
      </div>
      <div>
        <img class = "vs" src = "assets/vs_image.png">
      </div>
      <div class = "images-CPU">
        <img id = 'question-mark' src = 'assets/question_mark.png'>
       
      </div>
    </div>
  </div>  








<script src ="myscripts.js"></script>

</body>
</html>
